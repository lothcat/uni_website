<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Party Planner</title>
    <link rel="stylesheet" href="partyplanner.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Tea Party Planner</h1>
    <h2>To be done:</h2>
    <ul id="tasks">
        <li>Wash teacups</li>
        <li>Buy clotted cream</li>
        <li>Make raspberry jam</li>
        <li>Find fancy hats</li>
        <li>Make tarts</li>
    </ul>
    <div>
        <label>New Item <input type="text" id="itemText"></label>
        <button id='addItem'>Add New Item</button>
        <button id="highlight">Highlight</button>
    </div>
    <img src="tea_tray.jpg" alt="Close up of a tea tray of food" id="teaTray" height="400">
    <script src="script.js"></script>
</body>
</html>
