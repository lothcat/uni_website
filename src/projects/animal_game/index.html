<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animal Game</title>
    <link rel="stylesheet" href="animal.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Big Cat Name Game</h1>
    <h2>Click on the picture that matches the word:</h2>
    <div id="targetAnimal"></div>
    <section class="grid">
        <img id="cheetah" src="img/cheetah.jpg" alt="Cheetah with mouth parted" height="250px">
        <img id="leopard" src="img/leopard.jpg" alt="Snow leopard sitting in snow" height="250px">
        <img id="joe" src="img/joe.jpg" alt="Close up of Joe Exotic" height="250px">
        <img id="lion" src="img/lion.jpg" alt="Lion with tongue out" height="250px">
        <img id="lynx" src="img/lynx.jpg" alt="Lynx looking past camera" height="250px">
        <img id="ocelot" src="img/ocelot.jpg" alt="Close up of Ocelots face" height="250px">
        <img id="tiger" src="img/tiger.jpg" alt="Tiger face" height="250px">
        <img id="carole" src="img/carole.jpg" alt="Carole Baskin smiling" height="250px">
        <img id="panther" src="img/panther.jpg" alt="Panther covered in snow" height="250px">
    </section>
    <div id="guessResult"></div>
    <button id="playAgain" type="button">Play Again</button>

    <script src="script.js"></script>
</body>
</html>
