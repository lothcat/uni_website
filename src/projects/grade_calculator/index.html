<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="gradeCalculator.css">
</head>
<body>
    <main>
        <h1>Grade Calculator</h1>
        <label>Enter a grade (0-100):
            <input type="text" id="enterNum">
        </label>
        <button id="submitGrade">Submit Grade</button>
        <button id="calcGradeAvg">Calculate Average Grade</button>
        <div id="gradeOutput"></div>
        <div id="avgOutput"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
